<div class="container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>

  <div *ngFor="let foodItem of getUniqueCartItems()">
    <app-food-item [foodItem]="foodItem"></app-food-item>
  </div>

  <div *ngIf="cartItems.length > 0" class="d-flex justify-content-between">
    <h5>Total Price: â‚¹{{ getTotalPrice() }}</h5>
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </div>
</div>
