<div class="card">
  <div>
    <!-- Display skeleton image while actual image is loading -->
    <img
      *ngIf="!imageLoaded"
      src="../../assets/images/skeleton.gif"
      alt="Loading..."
      class="card-img-top"
    />

    <!-- Actual image with load event handler -->
    <img
      [hidden]="!imageLoaded"
      [src]="restaurant.img"
      (load)="onImageLoad()"
      #image
      alt="Restaurant image"
      class="card-img-top"
    />
  </div>

  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">{{ restaurant.name }}</h5>
      <p class="card-text">{{ restaurant.desc }}</p>
    </div>
    <div
      [ngStyle]="{ 'background-color': getRatingColor(restaurant.rating) }"
      class="rating-box text-white"
    >
      {{ getFormattedRating(restaurant.rating) }}⭐
    </div>
  </div>
</div>
