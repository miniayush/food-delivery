<div class="container">
  <h1>{{ restaurantDetails.name }}</h1>

  <input
    [(ngModel)]="searchTerm"
    placeholder="Search food items"
    class="form-control mb-3"
  />

  <div class="row">
    <div class="col-md-4" *ngFor="let foodItem of filteredFoodItems">
      <app-food-item [foodItem]="foodItem"></app-food-item>
    </div>
  </div>
</div>
